<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"></div>

<form action="/board/boardcontroller" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${boardDto.b_img}" name="b_img"><br>
    <input type="hidden" th:value="${boardDto.b_num}" name="b_num"> <br><!-- name 값이 필드명과 같으면 자동주입 -->
    <input type="text" th:value="${boardDto.b_title}" name="b_title"><br>
    <input type="text" th:value="${boardDto.b_content}" name="b_content"><br>
    <span th:text="${boardDto.b_realimg}"></span> <input type="button" onclick="#">삭제</input>
    <input type="file" name="b_newimg">
    <input type="submit" value="수정">
</form>
</body>
</html>
