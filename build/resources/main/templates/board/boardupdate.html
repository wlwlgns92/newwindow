<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"></div>
<script th:src="@{/js/board.js}"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!--  썸머노트 한글 버전 cdn -->
<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

<div class="container">
    <form action="/board/boardcontroller" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${boardDto.b_img}" name="b_img"><br>
        <input type="hidden" th:value="${boardDto.b_num}" name="b_num"> <br><!-- name 값이 필드명과 같으면 자동주입 -->

        <input type="text" th:value="${boardDto.b_title}" name="b_title"><br>
        <textarea th:utext="${boardDto.b_content}" name="b_content" id="summernote"></textarea><br>
        <span th:text="${boardDto.b_realimg}"></span> <input type="button" onclick="#" value="삭제">
        <input type="file" name="b_newimg">
        <input type="submit" value="수정">
    </form>
</div>
</body>
</html>
