<!DOCTYPE html>
<html lang="en" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- 개발자 js 가져오기 -->
<script th:src="@{/js/main.js}"></script>

<!-- 다음우편api js -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- 헤더 메뉴 -->
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a th:href="@{/board/boardlist(keyword =null, search = null)}" class="nav-link px-2 link-dark">board</a></li>
            <li><a th:if="${session.logindto != null}" th:href="@{/room/write}" class="nav-link px-2 link-dark">방등록</a></li>
            <li><a th:if="${session.logindto != null}" th:href="@{/admin/roomlist}" class="nav-link px-2 link-dark">방리스트</a></li>
            <li><a th:href="@{/room/roomview}" class="nav-link px-2 link-dark">방매물보기</a></li>
            <li><a th:href="@{/member/notelist}" class="nav-link px-2 link-dark" th:text="${'쪽지(' + session.nreadcount + ')' }">쪽지</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button th:if="${session.logindto == null}" type="button" class="btn btn-outline-primary me-2" data-bs-target="#modallogin" data-bs-toggle="modal">Login</button>
            <a th:if="${session.logindto == null}" th:href="@{/member/signup}"><button type="button" class="btn btn-primary">회원가입</button></a>
            <a th:if="${session.logindto != null}" th:href="@{/member/info}"><button type="button" class="btn btn-primary">마이페이지</button></a>
            <a th:if="${session.logindto != null}" th:href="@{/member/logout}"><button type="button" class="btn btn-primary">로그아웃</button></a>

        </div>
    </header>
</div>


<!-- 로그인 모달 -->
<div class="modal fade" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static" role="dialog" id="modallogin"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Ansan</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- 닫기 -->
            </div>

            <div class="modal-body p-5 pt-0">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="login_m_id" placeholder="아이디">
                    <label for="floatingInput">아이디 </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="login_m_password" placeholder="비밀번호">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <div id="loginfail" class="text-danger text-center m-2"></div>
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" onclick="login()">로그인</button> <!-- 로그인 -->
                <a th:href="@{/member/findid}"><small class="text-muted p-3">회원정보 찾기</small></a>

                <hr class="my-4">

                <h2 class="fs-5 fw-bold mb-3">SNS 연동 로그인 </h2> <!-- ouath2 -->
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="#twitter"/>
                    </svg>
                    구글
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="#facebook"/>
                    </svg>
                    카카오
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="#github"/>
                    </svg>
                    네이버
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
