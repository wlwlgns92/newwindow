<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="header.html::header"> </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="boardDto : ${BoardDtos}">
                    <td th:text="${boardDto.b_num}"></td>
                    <td th:text="${boardDto.b_title}"></td>
                    <td th:text="${boardDto.b_content}"></td>
                    <td th:text="${boardDto.b_writer}"></td>
                    <td th:text="${boardDto.b_createdDate}"></td>
                    <td th:text="${boardDto.b_view}"></td>
                </tr>
            </tbody>

        </table>
        <a th:href="@{/board/boardwrite}"><button class="btn btn-primary">글 쓰기</button></a>
    </div>
</body>
</html>
