<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"> </div>
<script th:src="@{/js/board.js}"></script>
<div class="container">
    <div th:text="${boardDto.b_num}"></div>
    <div th:text="${boardDto.b_title}"></div>
    <div th:text="${boardDto.b_content}"></div>
    <div th:text="${boardDto.b_writer}"></div>
    <div th:text="${boardDto.b_view}"></div>
    <div th:text="${boardDto.b_createdDate}"></div>
    <img th:src="@{'/upload/'+${boardDto.b_img} }">

    <button th:if="${session.logindto != null} and ${session.logindto.m_id == boardDto.b_writer}" th:onclick="boarddelete([[${boardDto.b_num}]])">삭제</button>

    <button th:if="${session.logindto != null} and ${session.logindto.m_id == boardDto.b_writer}">
        <a th:href="@{'/board/boardupdate/' + ${boardDto.b_num} }">수정</a>
    </button>
</div>

</body>
</html>
