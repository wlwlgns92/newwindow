<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html::header"></div>
<script th:src="@{/js/note.js}"></script>
<h3>받은 쪽지</h3>
<div class="container">
    <table class="table">
        <tr th:each="room : ${rooms}">
            <td th:text="${room.rnum}"></td>
            <td th:text="${room.rname}"></td>
            <td>
                <div th:each="note : ${room.noteEntities}">
                    <span th:text="${'보낸사람 : ' + note.memberEntity.m_id}"></span>
                    <span th:text="${'내용 : ' + note.ncontent}"></span>
                    <span th:text="${'보낸날짜 : ' + note.createdDate}"></span>
                    <span th:text="${note.nread == 0} ? 안읽음 : 읽음"> 답변완료 </span>
                    <span th:if="${note.nreply == null}"><button type="button" th:onclick="notereply([[${note.nnum}]], [[${note.ncontent}]])" class="btn btn-outline-primary me-2" data-bs-target="#notereply" data-bs-toggle="modal"> 답변하기 </button></span>
                </div>
            </td>
        </tr>
    </table>
</div>

<h3>보낸 쪽지</h3>
<div class="container">
    <table class="table">
        <tr th:each="note : ${notes}">
            <td th:text="${note.roomEntity.rnum}"></td>
            <td th:text="${note.roomEntity.rname}"></td>
            <td>
                <span th:text="${'내용 : ' + note.ncontent}"></span>
                <span th:text="${'보낸날짜 : ' + note.createdDate}"></span>
                <span th:if="${note.nreply != null}"> 답변완료 </span>
                <span th:if="${note.nreply == null}"> 답변대기 </span>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="modallogin" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0 text-center w-100">
                    <img th:src="@{/img/logo/logo.png}" alt="logo" style="width:50%">
                    <p class="text-center">로그인</p></h2>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"
                        style="width:2rem;"></button>
                <!-- 닫기 버튼 -->
            </div>

            <div class="modal-body p-5 pt-0">
                <div>
                    <label for="login_memail">이메일</label>
                    <input name="memberEmail" type="text" class="form-control rounded-4" id="login_memail"
                           placeholder="이메일">
                </div>
                <div><label for="login_mpassword">비밀번호</label>
                    <input name="memberPassword" type="password" class="form-control rounded-4" id="login_mpassword"
                           placeholder="비밀번호">
                </div>
                <div id="loginfailmsg" class="text-danger text-center m-2"></div>       <!-- 로그인 실패시 메시지 -->
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary openlogin" onclick="login()">로그인</button>
                <!-- 로그인 버튼 -->
                <div><a id="switchlogin" class="" th:href="@{/member/signup}">아직 회원이 아니신가요? 회원가입</a></div>
                <a id="findbtn" th:href="@{/member/findemail}" data-dismiss="modal"><small class="text-muted px-2">회원정보찾기</small></a>

                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3"> SNS 연동 로그인</h2>      <!-- ouath2 -->
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">구글</button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">카카오</button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">네이버</button>

            </div>
        </div>
    </div>
</div>

<!-- room 답변 모달 -->
<div class="modal fade" tabindex="-1" id="notereply" data-bs-keyboard="false" data-bs-backdrop="static" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0">방 문의 답변</h5>
                <p class="mb-0" id="notemsg">문의자에게 답변합니다.</p>
                <div id="rcontent"></div>
                <textarea class="form-control" name="" id="nreply"></textarea>
                <input type="hidden" id="nnum" name="nnum">
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right" onclick="notereplywrite()"><strong>답변</strong></button>
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
