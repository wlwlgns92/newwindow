<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="header.html :: header"></div>
<div class="container">
    <form action="/admin/updatecontroller" method="post">
        <div class="col-md-5 offset-1 border p-3 rounded-3 shadow p-3 mb-5 bg-body rounded">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rname" name="rname" th:value="${roomEntity.rname}">
                <label for="floatingInput">방이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rprice" name="rprice" th:value="${roomEntity.rprice}">
                <label for="floatingInput">가격</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rarea" name="rarea" th:value="${roomEntity.rarea}">
                <label for="floatingInput">면적</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rmanagementfee" name="rmanagementfee" th:value="${roomEntity.rmanagementfee}">
                <label for="floatingInput">관리비</label>
            </div>


            <div class="form-floating mb-3">
                <input type="date" class="form-control rounded-4" id="rcompletiondate" name="rcompletiondate" th:value="${roomEntity.rcompletiondate}">
                <label for="floatingInput">준공날짜</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control rounded-4" id="rindate" name="rindate" th:value="${roomEntity.rindate}">
                <label for="floatingInput">입주가능일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rkind" name="rkind" th:value="${roomEntity.rkind}">
                <label for="floatingInput">층수/전체층수</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="rcontents" name="rcontents" th:value="${roomEntity.rcontents}">
                <label for="floatingInput">내용</label>
            </div>


        </div>

        <div class="col-md-5 offset-1 border p-3 rounded-3 shadow p-3 mb-5 bg-body rounded  ">
            거래방식 / 기존 거래방식 : <span th:text="${roomEntity.rtrans}"> </span>
            <div class=" mb-3 text-center ">
                <input type="radio"  name="rtrans" id="rtrans"  value="월세" >월세
                <input type="radio"  name="rtrans" id="rtrans"  value="전세" >전세
                <input type="radio"  name="rtrans" id="rtrans"  value="매매" >매매
                <input type="radio"  name="rtrans" id="rtrans"  value="분양+" >분양
            </div>
            구조 / 기존 선택 구조  <span th:text="${roomEntity.rstructure}"> 기존 거래방식 :</span>
            <div class=" mb-3 text-center ">
                <input type="radio"  name="rstructure" id="rstructure"  value="원룸" >월세
                <input type="radio"  name="rstructure" id="rstructure"  value="투룸" >투룸
                <input type="radio"  name="rstructure" id="rstructure"  value="쓰리룸" >쓰리룸
                <input type="radio"  name="rstructure" id="rstructure"  value="쓰리룸+" >쓰리룸+
            </div>
<!--            <div class=" mb-3">-->
<!--                <input type="file" multiple="multiple" class="form-control rounded-4" id="file" name="file">-->
<!--            </div>-->

<!--            <input type="text" id="sample5_address" placeholder="주소" name="raddress" class="form-control">-->
<!--            <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색" class="form-control"><br>-->
<!--            <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>-->

<!--            <input type="hidden" name="addressy"  id="addressy">-->
<!--            <input type="hidden" name="addressx"  id="addressx">-->

        </div>
        <div class= "offset-1 col-md-11 d-grid gap-2">
            <input type="submit" value="수 정" class="btn btn-primary p-3 fs-3"> <!-- p: 안쫑여백 , m:바깥여백 , fs : 폰트사이즈 -->
        </div>


    </form>
</div>
</body>
</html>
